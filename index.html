<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino PROA</title>
    <style>
* {
    padding: 0;
    margin: 0;
}

body{
    height: 100vh;
    background-color: #255966;
    background-image: url("Logo de la escuela sin fondo.png");
    background-size: 150px; /* Ajust√° el tama√±o a gusto */
    background-repeat: no-repeat;
    background-position: center top; /* centrado arriba */
    display: flex;
    align-items: center;
    justify-content: center; /* centra el contenedor horizontalmente */
}

.contenedor {
    width: 1200px;
    height: 400px;
    margin: 125px auto 0 auto; /* ‚¨Ö bajamos el juego con 150px desde arriba */
    border: black 5px solid;
    border-radius: 10px;
    position: relative;
    background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
    transition: background-color 1s linear;
    overflow: hidden;
}

.mediodia { background-color: #ffdcf3; }
.tarde   { background-color: #ffadad; }
.noche   { background-color: #aca8c7; }

.dino {
    width: 84px;
    height: 84px;
    position: absolute;
    bottom: 22px;
    left: 42px;
    z-index: 2;
    background: url(img/dino.png) repeat-x 0px 0px;
    background-size: 336px 84px;
    background-position-x: 0px;
}
.dino-corriendo { animation: animarDino 0.25s steps(2) infinite; }
.dino-estrellado { background-position-x: -252px; }

.suelo {
    width: 200%;
    height: 42px;
    position: absolute;
    bottom: 0;
    left: 0;
    background: url(img/suelo.png) repeat-x 0px 0px;
    background-size: 50% 42px;
}

.cactus{
    width: 46px;
    height: 96px;
    position: absolute;
    bottom: 16px;
    left: 600px;
    z-index: 1;
    background: url(img/cactus1.png) no-repeat;
}
.cactus2{
    width: 98px;
    height: 66px;
    background: url(img/cactus2.png) no-repeat;
}

.nube{
    width: 92px;
    height: 26px;
    position: absolute;
    z-index: 0;
    background: url(img/nube.png) no-repeat;
    background-size: 92px 26px;
}

.score{
    width: 120px;
    height: 30px;
    position: absolute;
    top: 5px;
    right: 15px;
    z-index: 10;
    color: #d48871;
    font-family: Verdana, sans-serif;
    font-size: 30px;
    font-weight: bold;
    text-align: right;
}

/* ====== TABLA DE POSICIONES (TOP 5) ====== */
#leaderboard {
    position: absolute;
    top: 5px;
    left: 15px;
    z-index: 10;
    width: 250px;
    background: rgba(255,255,255,0.8);
    border: 2px solid #7e928b;
    border-radius: 8px;
    padding: 8px 10px;
    font-family: Verdana, sans-serif;
}
#leaderboard h2 {
    font-size: 16px;
    color: #255966;
    margin-bottom: 6px;
    text-align: center;
}
#leaderboard ol {
    margin-left: 18px;
    font-size: 14px;
    color: #444;
}
#leaderboard .empty {
    font-size: 13px;
    color: #666;
    text-align: center;
}

/* Bot√≥n para limpiar tabla (opcional) */
#clearLB {
    display: inline-block;
    margin-top: 6px;
    font-size: 12px;
    cursor: pointer;
    color: #255966;
    text-decoration: underline;
    border: none;
    background: transparent;
}

.game-over{
    display: none;
    position: absolute;
    width: 100%;
    text-align: center;
    color: #7e928b;
    font-size: 30px;
    font-family: Verdana, sans-serif;
    font-weight: 700;
    top: 45%;
}

@keyframes animarDino{
    from{ background-position-x: -84px; }
    to{   background-position-x: -252px; }
}

#leaderboard{
    margin-left: 4.7%;
}
    </style>
</head>
<body>
    <!-- ====== TABLA DE POSICIONES (TOP 5) ====== -->
        <div id="leaderboard">
            <h2>üèÜ Tabla de posiciones</h2>
            <ol id="score-list"></ol>
            <button id="clearLB" title="Borrar tabla de posiciones">limpiar tabla</button>
        </div>
        <!-- ========================================= -->
    <div class="contenedor">
        <div class="suelo"></div>
        <div class="dino dino-corriendo"></div>
        <div class="score">0</div>

        
    </div>

    <div class="game-over">GAME OVER</div>

<script>
//****** GAME LOOP ********//
var time = new Date();
var deltaTime = 0;

if(document.readyState === "complete" || document.readyState === "interactive"){
    setTimeout(Init, 1);
}else{
    document.addEventListener("DOMContentLoaded", Init); 
}

function Init() {
    time = new Date();
    Start();
    Loop();
}

function Loop() {
    deltaTime = (new Date() - time) / 1000;
    time = new Date();
    Update();
    requestAnimationFrame(Loop);
}

//****** GAME LOGIC ********//
var sueloY = 22;
var velY = 0;
var impulso = 900;
var gravedad = 2500;

var dinoPosX = 42;
var dinoPosY = sueloY; 

var sueloX = 0;
var velEscenario = 1280/3;
var gameVel = 1;
var score = 1;
var parado = false;
var saltando = false;

var tiempoHastaObstaculo = 2;
var tiempoObstaculoMin = 1.5;
var tiempoObstaculoMax = 2.8;
var obstaculoPosY = 16;
var obstaculos = [];

var tiempoHastaNube = 0.5;
var tiempoNubeMin = 0.7;
var tiempoNubeMax = 2.7;
var maxNubeY = 270;
var minNubeY = 100;
var nubes = [];
var velNube = 0.5;

var bandera = 0

var contenedor;
var dino;
var textoScore;
var suelo;
var gameOver;

// ====== LEADERBOARD (TOP 5) ======
const LB_KEY = 'dino_leaderboard';

function getLeaderboard() {
    try {
        return JSON.parse(localStorage.getItem(LB_KEY)) || [];
    } catch {
        return [];
    }
}

function saveLeaderboard(list) {
    localStorage.setItem(LB_KEY, JSON.stringify(list));
}

function saveScore(name, points) {
    const trimmed = (name || 'Jugador').toString().trim().slice(0, 20);
    let lb = getLeaderboard();
    lb.push({ name: trimmed || 'Jugador', score: points|0, date: Date.now() });
    lb.sort((a,b) => b.score - a.score || a.date - b.date);
    lb = lb.slice(0, 5);
    saveLeaderboard(lb);
    renderLeaderboard();
}

function renderLeaderboard() {
    const list = getLeaderboard();
    const ol = document.getElementById('score-list');
    ol.innerHTML = '';
    if (!list.length) {
        const div = document.createElement('div');
        div.className = 'empty';
        div.textContent = 'Todav√≠a no hay puntajes. ¬°Jug√° una partida!';
        ol.parentNode.insertBefore(div, ol.nextSibling);
        return;
    }
    // Si hab√≠a mensaje de "empty", lo saco
    const maybeEmpty = ol.parentNode.querySelector('.empty');
    if (maybeEmpty) maybeEmpty.remove();

    list.forEach((entry, i) => {
        const li = document.createElement('li');
        li.textContent = `${entry.name} ‚Äî ${entry.score}`;
        ol.appendChild(li);
    });
}

//****** SETUP ********//
function Start() {
    gameOver = document.querySelector(".game-over");
    suelo = document.querySelector(".suelo");
    contenedor = document.querySelector(".contenedor");
    textoScore = document.querySelector(".score");
    dino = document.querySelector(".dino");

    document.addEventListener("click", HandleClick);

    // Renderizo tabla al inicio
    renderLeaderboard();

    // Bot√≥n para limpiar la tabla (opcional)
    const clearBtn = document.getElementById('clearLB');
    clearBtn.addEventListener('click', () => {
        localStorage.removeItem(LB_KEY);
        renderLeaderboard();
        const ol = document.getElementById('score-list');
        ol.innerHTML = '';
    });
}

function Update() {
    if(parado) return;
    
    MoverDinosaurio();
    MoverSuelo();
    DecidirCrearObstaculos();
    DecidirCrearNubes();
    MoverObstaculos();
    MoverNubes();
    DetectarColision();

    velY -= gravedad * deltaTime;
}

function HandleClick(event){
    if(event.button === 0){
        Saltar();
        if(bandera === 1){
            bandera = 0;
            location.reload();
        }
    }
}

function Saltar(){
    if(dinoPosY === sueloY){
        saltando = true;
        velY = impulso;
        dino.classList.remove("dino-corriendo");
    }
}

function MoverDinosaurio() {
    dinoPosY += velY * deltaTime;
    if(dinoPosY < sueloY){
        TocarSuelo();
    }
    dino.style.bottom = dinoPosY+"px";
}

function TocarSuelo() {
    dinoPosY = sueloY;
    velY = 0;
    if(saltando){
        dino.classList.add("dino-corriendo");
    }
    saltando = false;
}

function MoverSuelo() {
    sueloX += CalcularDesplazamiento();
    suelo.style.left = -(sueloX % contenedor.clientWidth) + "px";
}

function CalcularDesplazamiento() {
    return velEscenario * deltaTime * gameVel;
}

function Estrellarse() {
    dino.classList.remove("dino-corriendo");
    dino.classList.add("dino-estrellado");
    parado = true;
}

function DecidirCrearObstaculos() {
    tiempoHastaObstaculo -= deltaTime;
    if(tiempoHastaObstaculo <= 0) {
        CrearObstaculo();
    }
}

function DecidirCrearNubes() {
    tiempoHastaNube -= deltaTime;
    if(tiempoHastaNube <= 0) {
        CrearNube();
    }
}

function CrearObstaculo() {
    var obstaculo = document.createElement("div");
    contenedor.appendChild(obstaculo);
    obstaculo.classList.add("cactus");
    if(Math.random() > 0.5) obstaculo.classList.add("cactus2");
    obstaculo.posX = contenedor.clientWidth;
    obstaculo.style.left = contenedor.clientWidth+"px";

    obstaculos.push(obstaculo);
    tiempoHastaObstaculo = tiempoObstaculoMin + Math.random() * (tiempoObstaculoMax-tiempoObstaculoMin) / gameVel;
}

function CrearNube() {
    var nube = document.createElement("div");
    contenedor.appendChild(nube);
    nube.classList.add("nube");
    nube.posX = contenedor.clientWidth;
    nube.style.left = contenedor.clientWidth+"px";
    nube.style.bottom = minNubeY + Math.random() * (maxNubeY-minNubeY)+"px";
    
    nubes.push(nube);
    tiempoHastaNube = tiempoNubeMin + Math.random() * (tiempoNubeMax-tiempoNubeMin) / gameVel;
}

function MoverObstaculos() {
    for (var i = obstaculos.length - 1; i >= 0; i--) {
        if(obstaculos[i].posX < -obstaculos[i].clientWidth) {
            obstaculos[i].parentNode.removeChild(obstaculos[i]);
            obstaculos.splice(i, 1);
            GanarPuntos();
        }else{
            obstaculos[i].posX -= CalcularDesplazamiento();
            obstaculos[i].style.left = obstaculos[i].posX+"px";
        }
    }
}

function MoverNubes() {
    for (var i = nubes.length - 1; i >= 0; i--) {
        if(nubes[i].posX < -nubes[i].clientWidth) {
            nubes[i].parentNode.removeChild(nubes[i]);
            nubes.splice(i, 1);
        }else{
            nubes[i].posX -= CalcularDesplazamiento() * velNube;
            nubes[i].style.left = nubes[i].posX+"px";
        }
    }
}

function GanarPuntos() {
    score++;
    textoScore.innerText = score;
    if(score == 5){
        gameVel = 1.5;
        contenedor.classList.add("mediodia");
    }else if(score == 10) {
        gameVel = 2;
        contenedor.classList.add("tarde");
    } else if(score == 20) {
        gameVel = 3;
        contenedor.classList.add("noche");
    }
    suelo.style.animationDuration = (3/gameVel)+"s";
}

function GameOver() {
    Estrellarse();
    gameOver.style.display = "block";
    bandera = 1;

    // ====== GUARDAR PUNTAJE EN LEADERBOARD ======
    // Si quer√©s que el nombre se pida una sola vez por sesi√≥n, podr√≠as cachearlo.
    
    if (getLeaderboard().length < 5) {
        const nombre = prompt("¬°Game Over! Ingres√° tu nombre para la tabla:", "Jugador");
        // Si us√°s score que arranca en 1, guardo el valor actual:
        saveScore(nombre || "Jugador", score);
    }else{
        if (score > getLeaderboard()[4].score) {
            const nombre = prompt("¬°Game Over! Ingres√° tu nombre para la tabla:", "Jugador");
            // Si us√°s score que arranca en 1, guardo el valor actual:
            saveScore(nombre || "Jugador", score);
        }
    }
    

    
}

function DetectarColision() {
    for (var i = 0; i < obstaculos.length; i++) {
        if(obstaculos[i].posX > dinoPosX + dino.clientWidth) {
            //EVADE
            break; //al estar en orden, no puede chocar con m√°s
        }else{
            if(IsCollision(dino, obstaculos[i], 10, 30, 15, 20)) {
                GameOver();
            }
        }
    }
}

function IsCollision(a, b, paddingTop, paddingRight, paddingBottom, paddingLeft) {
    var aRect = a.getBoundingClientRect();
    var bRect = b.getBoundingClientRect();

    return !(
        ((aRect.top + aRect.height - paddingBottom) < (bRect.top)) ||
        (aRect.top + paddingTop > (bRect.top + bRect.height)) ||
        ((aRect.left + aRect.width - paddingRight) < bRect.left) ||
        (aRect.left + paddingLeft > (bRect.left + bRect.width))
    );
}
</script>
</body>
</html>
